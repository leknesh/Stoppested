query StopPlace($id: String!) {
    stopPlace(id: $id) {
        id
        name
        latitude
        longitude
        estimatedCalls(timeRange: 72100, numberOfDepartures: 10) {
            realtime
            aimedArrivalTime
            aimedDepartureTime
            expectedArrivalTime
            expectedDepartureTime
            actualArrivalTime
            actualDepartureTime
            date
            forBoarding
            forAlighting
            destinationDisplay {
                frontText
            }
            quay {
                id
            }
            serviceJourney {
                journeyPattern {
                    line {
                        id
                        name
                        transportMode
                    }
                }
            }
        }
    }
}